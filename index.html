<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "left">
        <div class="transparent-area" id="logo">
            <img src="odin-lined.png" alt="Logotype of The Odin Project">
            <span>ODIN!</span>
        </div>
        <div class="transparent-area">
            <p id="credits">Photo by
                <a href="https://unsplash.com/@crease1">Christopher Osten</a>
                on
                <a href="https://unsplash.com/photos/a-bald-eagle-with-a-white-head-and-yellow-beak-MbW-vUu-ETM">Unsplash</a>
            </p>
        </div> 
    </div>
    <div id = "right">
        <div>
            <p>This is not a real online service! You know you need something
               like this in your life to help you realize your deepest dreams.
               Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form action="">
            <section id="fillable">
                <h1>Let's do this!</h1>
                <label for="first-name">
                    First name: <input type="text" name="first-name" id="first-name">
                </label>
                <label for="last-name">
                    First name: <input type="text" name="last-name" id="last-name">
                </label>
                <label for="mail">
                    Email: <input type="email" name="mail" id="mail">
                </label>
                <label for="phone-number">
                    Phone number: <input type="tel" name="phone-number" id="phone-number">
                </label>
                <label for="pwd">
                    Password: <input type="password" name="pwd" id="pwd">
                </label>
                <label for="conf-pwd">
                    Confirm password: <input type="password" name="conf-pwd" id="conf-pwd">
                </label>
            </section>
            <section id="confirmation">
                <button type="submit">Create account</button>
            </section>
        </form>
        <div id="sign-in">
            <p>Already have an account? <a href="https://google.com">Sign in</a>.</p>
        </div>
    </div>
</body>
</html>
